<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Profile" class="profile-image" />
        {% endif %}

        <p>📧 Contact: jinuhyun [at] nyu [dot] edu<br>
        💻 GitHub: <a href="https://github.com/itsjinuhyun">itsjinuhyun</a><br>
        📄 Resume: <a href="https://drive.google.com/file/d/YOUR_RESUME_ID/view" target="_blank">PDF</a></p>
        
        <p>
          🏠 <a href="/">Home</a><br>
          🔬 <a href="/projects">Projects</a><br>
          📝 <a href="/notes">Notes</a><br>
          📚 <a href="/blog">Blog</a><br>
          🎨 <a href="/misc">Misc</a>
        </p>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
